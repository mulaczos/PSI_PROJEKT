<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" name="registerForm" ng-submit="processRegistration(registerForm.$valid)"
              novalidate>

            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.username.$error.required && registerForm.$submitted }">
                        <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="Enter your Username" ng-model="username" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.name.$error.required && registerForm.$submitted }">
                        <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"
                               ng-model="name" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="cols-sm-2 control-label">Lastname*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.lastname.$error.required && registerForm.$submitted }">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="lastname" id="lastname"
                               placeholder="Enter your Last Name" ng-model="lastname" ng-required="true"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.$submitted && (registerForm.email.$error.required || registerForm.$error.email) }">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"
                               ng-model="email" ng-required="true"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="cols-sm-2 control-label">City</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="city" id="city" placeholder="City"
                               ng-model="city"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="cols-sm-2 control-label">Address</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                               ng-model="address"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="zipcode" class="cols-sm-2 control-label">Zipcode</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="zipcode" id="zipcode" placeholder="Zipcode"
                               ng-model="zipcode" max="10"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.$submitted && (registerForm.password.$error.minlength || registerForm.password.$error.required) }">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Enter your Password" ng-model="password" ng-required="true"
                               ng-minlength="5"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password*</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': registerForm.$submitted && (registerForm.confirm.$error.minlength || registerForm.confirm.$error.required) }">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"
                               placeholder="Confirm your Password" ng-model="confirm" ng-required="true"
                               ng-minlength="5"/>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" ng-hide="arePasswordsTheSame()">
                <strong>Passwords are not the same!</strong>
            </div>
            <div class="alert alert-danger"
                 ng-show="registerForm.$submitted && (registerForm.password.$error.minlength || registerForm.confirm.$error.minlength) ">
                <strong>Password need at least 5 characters!</strong>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Register</button>
            </div>

        </form>
        <div class="form-group label label-success" style="display:block; cursor:pointer" ng-click="goToLoginPage()">
            Already have an account? Login
        </div>
    </div>
</div>
