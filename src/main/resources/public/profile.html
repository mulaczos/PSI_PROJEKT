<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" name="profileForm" ng-submit="updateProfile()"
              novalidate>

            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': profileForm.username.$error.required }">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="Enter your Username" ng-model="username" ng-required="true"
                               ng-disabled="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': profileForm.name.$error.required }">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"
                               ng-model="name" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="cols-sm-2 control-label">Last Name</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': profileForm.lastname.$error.required }">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="lastname" id="lastname"
                               placeholder="Enter your Last Name" ng-model="lastname" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': (profileForm.email.$error.required || profileForm.$error.email) }">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"
                               ng-model="email" ng-required="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">New password</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error':(profileForm.password.$touched && profileForm.password.$invalid) }">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Enter your Password" ng-model="password" ng-required="true"
                               ng-minlength="5"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm new password</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error': (profileForm.confirm.$touched && profileForm.confirm.$invalid)}">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"
                               placeholder="Confirm your Password" ng-model="confirm" ng-required="true"
                               ng-minlength="5"/>
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" ng-hide="arePasswordsSame()">
                <strong>Passwords are not the same!</strong>
            </div>
            <div class="alert alert-danger"
                 ng-show="(profileForm.password.$error.minlength || profileForm.confirm.$error.minlength) ">
                <strong>Password need at least 5 characters!</strong>
            </div>

            <div class="form-group">
                <label for="confirmwithpassword" class="cols-sm-2 control-label">Confirm with actual password</label>
                <div class="cols-sm-10">
                    <div class="input-group"
                         ng-class="{ 'has-error':(profileForm.confirmwithpassword.$touched && profileForm.confirmwithpassword.$invalid) }">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirmwithpassword" id="confirmwithpassword"
                               placeholder="Confirm with your current password" ng-model="confirmwithpassword" ng-required="true"
                               ng-minlength="5"/>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'cursor-block': !unlockSubmit(profileForm.$valid)}">
                <button class="btn btn-primary btn-lg btn-block" ng-disabled="!unlockSubmit(profileForm.$valid)">
                    Change
                </button>
            </div>
        </form>
    </div>
</div>
