<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zaloguj się</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="processLogin()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" name="login" type="text" autofocus ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Hasło" name="password" type="password" value="" ng-model="user.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Zapamiętaj
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block">Zaloguj</button>
                        </fieldset>
                    </form>
                    <label class="text-center">
                        Nie masz konta?
                    </label>
                    <button class="btn btn-lg btn-info btn-block">Zarejestruj się</button>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
