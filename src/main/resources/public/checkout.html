<div class="body padding">
    <div class="container">
        <div class="row acc-wizard" ng-hide="submitted">
            <div class="col-md-2">
                <ol class="acc-wizard-sidebar">
                    <li ng-class="{'acc-wizard-completed' : shipingForm.$valid, 'acc-wizard-todo' :  shipingForm.$invalid}">
                        <a data-toggle="collapse" data-parent="#accordion" href="#shipinfo">Shipping Information</a>
                    </li>
                </ol>
            </div>
            <div class="col-md-8">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#shipinfo">
                                    Shipping Information
                                </a>
                            </h4>
                        </div>
                        <div id="shipinfo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form name="shipingForm" novalidate>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.name.$error.required }">
                                        <span class="input-group-addon"><i class="fa fa-user-circle"
                                                                           aria-hidden="true"></i></span>
                                            <input type="text" id="name" name="name" class="form-control" ng-required="true"
                                                   ng-model="name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Lastname</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.lastname.$error.required }">
                                        <span class="input-group-addon"><i class="fa fa-user"
                                                                           aria-hidden="true"></i></span>
                                            <input type="text" id="lastname" name="lastname" class="form-control" ng-required="true"
                                                   ng-model="lastname"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.email.$error.required ||shipingForm.email.$error.email }">
                                        <span class="input-group-addon"><i class="fa fa-envelope"
                                                                           aria-hidden="true"></i></span>
                                            <input type="email" name="email" id="email" class="form-control"
                                                   ng-required="true"
                                                   ng-model="email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.city.$error.required }">
                                        <span class="input-group-addon"><i class="fa fa-map-marker"
                                                                           aria-hidden="true"></i></span>
                                            <input type="text" id="city" name="city" class="form-control" ng-required="true"
                                                   ng-model="city"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.address.$error.required }">
                                        <span class="input-group-addon"><i class="fa fa-location-arrow"
                                                                           aria-hidden="true"></i></span>
                                            <input type="text" id="address" name="address"  class="form-control" ng-required="true"
                                                   ng-model="address"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipcode">Zipcode</label>
                                        <div class="input-group"
                                             ng-class="{ 'has-error': shipingForm.zipcode.$error.required }">
                                        <span class="input-group-addon"><i class="fa fa-map"
                                                                           aria-hidden="true"></i></span>
                                            <input type="text" id="zipcode" name="zipcode" class="form-control" ng-required="true"
                                                   ng-model="zipcode" maxlength="10"/>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button ng-disabled="shipingForm.$invalid" class="btn btn-success"
                                            ng-click="confirm()">Confirm order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3" ng-show="submitted">
            <div class="alert alert-info text-center">
                Thank you very much! To confirm order please send money to
                bank account!
                </br>
                <h3>00 0000 0000 0000 0000 0000 0000</h3>
                </br>
                As soon as we will receive payment, our employee will change order status
            </div>
            <div class="text-center">
                <button class="btn btn-info" ng-click="goToMyOrders()">
                    Preview orders
                </button>
            </div>
        </div>
    </div>
</div>
