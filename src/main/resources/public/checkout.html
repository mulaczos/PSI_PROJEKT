<div class="body padding">
    <div class="container">
        <div class="row acc-wizard" ng-hide="submitted">
            <div class="col-md-2">
                <ol class="acc-wizard-sidebar">
                    <li ng-class="{'acc-wizard-completed' : shipinfoForm.$valid, 'acc-wizard-todo' :  shipinfoForm.$invalid}">
                        <a data-toggle="collapse" data-parent="#accordion" href="#shipinfo">Shipping Information</a>
                    </li>
                </ol>
            </div>
            <div class="col-md-8">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#shipinfo">
                                    Shipping Information
                                </a>
                            </h4>
                        </div>
                        <div id="shipinfo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form name="shipinfoForm" novalidate>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" class="form-control" ng-required="true"
                                               ng-model="name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Lastname</label>
                                        <input type="text" id="lastname" class="form-control" ng-required="true"
                                               ng-model="lastname"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" class="form-control" ng-required="true"
                                               ng-model="address"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" class="form-control" ng-required="true"
                                               ng-model="city"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipcode">Zipcode</label>
                                        <input type="number" id="zipcode" class="form-control" ng-required="true"
                                               ng-model="zipcode"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control"
                                               ng-required="true"
                                               ng-model="email"/>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button ng-disabled="shipinfoForm.$invalid" class="btn btn-success"
                                            ng-click="confirm()">Confirm order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3" ng-show="submitted">
            <div class="alert alert-info text-center">
                Thank you very much! To confirm order please send money to
                bank account!
                </br>
                <h3>00 0000 0000 0000 0000 0000 0000</h3>
                </br>
                As soon as we will receive payment, our employee will change order status
            </div>
            <div class="text-center">
                <button class="btn btn-info">
                    Preview orders
                </button>
            </div>
        </div>
    </div>
</div>
