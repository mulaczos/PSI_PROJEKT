<html lang="en" ng-app="app" ng-controller="NavbarController" ng-init="init()">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Xtra Shop</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="css/angular-bootstrap-toggle.css"/>
        <link rel="stylesheet" type="text/css" href="css/acc-wizard.min.css"/>
        <!-- JQUERY -->
        <script src="js/core/jquery.js"></script>
        <script src="js/core/jquery.easing.min.js"></script>
        <!-- BOOTSTRAP -->
        <script src="js/core/bootstrap.min.js"></script>
        <!-- ANGULAR -->
        <script src="js/core/angular/angular.js"></script>
        <script src="js/core/angular/angular-ui-router.js"></script>
        <script src="js/core/angular/angular-resource.js"></script>
        <script src="js/core/angular/angular-bootstrap-toggle.js"></script>
        <script src="js/core/angular/angular-local-storage.js"></script>
        <!--OWN-->
        <script src="js/own/app.js"></script>
        <script src="js/own/service/ItemService.js"></script>
        <script src="js/own/controller/NavbarController.js"></script>
        <script src="js/own/service/NavbarService.js"></script>
        <script src="js/own/service/AuthenticationService.js"></script>
        <script src="js/own/service/CategoryService.js"></script>
        <script src="js/own/controller/LoginAndRegisterController.js"></script>
        <script src="js/own/controller/ItemsController.js"></script>
        <script src="js/own/controller/MainController.js"></script>
        <script src="js/own/controller/ProfileController.js"></script>
        <script src="js/own/controller/AdminController.js"></script>
        <script src="js/own/controller/CartController.js"></script>
        <script src="js/own/controller/CheckoutController.js"></script>
        <script src="js/own/service/OrderService.js"></script>
        <script src="js/own/controller/OrdersController.js"></script>
        <script src="js/own/controller/AllOrdersController.js"></script>
        <script src="js/own/service/CityService.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand navbar-title cursor-pointer" ng-click="goMain()">Go Travel</span>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="nav navbar-nav">
                        <span ng-show="loggedIn">
                            <label class="navbar-brand padding-left" ng-click="goToState('profile')"
                                   ng-class="{'navbar-selected' : isSelected('profile')}">PROFILE
                            </label>
                        </span>
                        <span ng-show="loggedIn">
                            <label class="navbar-brand" ng-click="goToState('orders')"
                                   ng-class="{'navbar-selected' : isSelected('orders')}">ORDERS
                            </label>
                        </span>
                        <span ng-show="role==='MODERATOR' || role==='ADMIN'">
                            <label class="navbar-brand" ng-click="goToState('allorders')"
                                   ng-class="{'navbar-selected' : isSelected('allorders')}">ALL
                                ORDERS
                            </label>
                        </span>
                        <span ng-show="role==='MODERATOR' || role==='ADMIN'">
                            <label class="navbar-brand" ng-click="goToState('admin')"
                                   ng-class="{'navbar-selected' : isSelected('admin')}">ADMINISTRATION
                            </label>
                        </span>
                    </div>
                    <div class="nav navbar-nav navbar-right" ng-show="loggedIn">
                        <span>
                            <label class="navbar-brand" ng-click="logout()">LOGOUT</label>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div ui-view=""></div>
        </div>
    </body>
</html>
