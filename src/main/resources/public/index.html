<!DOCTYPE html>
<html lang="en" ng-app="app">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Xtra Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
<link rel="stylesheet" type="text/css" href="css/site.css"/>
<link rel="stylesheet" type="text/css" href="css/angular-bootstrap-toggle.css"/>
<link rel="stylesheet" type="text/css" href="css/acc-wizard.min.css"/>
<!-- JQUERY -->
<script src="js/core/jquery.js"></script>
<script src="js/core/jquery.easing.min.js"></script>
<!-- BOOTSTRAP -->
<script src="js/core/bootstrap.min.js"></script>
<!-- ANGULAR -->
<script src="js/core/angular/angular.js"></script>
<script src="js/core/angular/angular-ui-router.js"></script>
<script src="js/core/angular/angular-resource.js"></script>
<script src="js/core/angular/angular-bootstrap-toggle.js"></script>
<script src="js/core/angular/angular-local-storage.js"></script>
<!-- OWN -->
<script src="js/own/app.js"></script>
<script src="js/own/service/ItemService.js"></script>
<script src="js/own/controller/NavbarController.js"></script>
<script src="js/own/service/AccountService.js"></script>
<script src="js/own/service/CategoryService.js"></script>
<script src="js/own/controller/LoginAndRegisterController.js"></script>
<script src="js/own/controller/ItemsController.js"></script>
<script src="js/own/controller/MainController.js"></script>
<script src="js/own/controller/ProfileController.js"></script>
<script src="js/own/controller/AdminController.js"></script>
<script src="js/own/controller/CartController.js"></script>
<script src="js/own/controller/CheckoutController.js"></script>
<script src="js/own/service/OrderService.js"></script>
<script src="js/own/controller/OrdersController.js"></script>
<script src="js/own/controller/AllOrdersController.js"></script>

<body ng-controller="NavbarController" ng-init="init()">
<div class="wrapper">
    <div class="header">
        <div class="padding container">
            <div class="row">
                <div class="col-xs-6 col-md-1 col-md-offset-1 pull-left">
                    <strong>{{getUsername() | capitalize}}</strong>
                </div>
                <div class="hidden-xs col-md-4 col-md-offset-2 ">
                    <h1 class="logo"><a href="" ng-click="goMain()">Xtra Shop</a></h1>
                </div>
                <div class="col-xs-6 col-md-2 col-md-offset-2 text-center">
                    <a href="" class="btn btn-primary" ng-show="loggedIn" ng-click="goToState('cart')"><i class="fa fa-shopping-cart"></i> {{howManyItems === 0 ? 'No' : howManyItems}} Item{{howManyItems === 1 ? '' : 's'}}</a>
                </div>
            </div>
            <nav class="navbar navbar-default" role="navigation">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#shop-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" a href="" ng-click="goMain()"><span class="label label-danger"><i class="fa fa-home"></i></span></a>
                </div>

                <div class="collapse navbar-collapse" id="shop-navbar">
                    <ul class="nav navbar-nav">
                        <li ng-show="loggedIn"><a href="" ng-click="goToState('profile')">PROFILE</a></li>
                        <li ng-show="loggedIn"><a href="" ng-click="goToState('orders')" >ORDERS</a></li>
                        <li ng-show="role==='MODERATOR' || role==='ADMIN'"><a href="" ng-click="goToState('allorders')" ng-class="{ 'cursor-block': !loggedIn }">ALL ORDERS</a></li>
                        <li ng-show="role==='MODERATOR' || role==='ADMIN'"><a href="" ng-click="goToState('admin')" ng-class="{ 'cursor-block': !loggedIn }">ADMINISTRATION</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
                        <li><a href="" ng-click="logout()">LOGOUT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div ui-view=""></div>
</div>
</body>
</html>
