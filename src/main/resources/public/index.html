<!DOCTYPE html>
<html lang="en" ng-app="app">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Xtra Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/site.css"/>
<link rel="stylesheet" type="text/css" href="css/angular-bootstrap-toggle.css"/>
<!-- JQUERY -->
<script src="js/core/jquery.js"></script>
<script src="js/core/jquery.easing.min.js"></script>
<script src="js/core/bootstrap.js"></script>
<!-- BOOTSTRAP -->
<script src="js/core/bootstrap.js"></script>
<!-- ANGULAR -->
<script src="js/core/angular/angular.js"></script>
<script src="js/core/angular/angular-ui-router.js"></script>
<script src="js/core/angular/angular-resource.js"></script>
<script src="js/core/angular/angular-bootstrap-toggle.js"></script>
<!-- OWN -->
<script src="js/core/own/app.js"></script>
<script src="js/core/own/service/ItemService.js"></script>
<script src="js/core/own/NavbarController.js"></script>
<script src="js/core/own/SessionService.js"></script>
<script src="js/core/own/service/AccountService.js"></script>
<script src="js/core/own/service/CategoryService.js"></script>
<script src="js/core/own/LoginAndRegisterController.js"></script>
<script src="js/core/own/ItemsController.js"></script>
<script src="js/core/own/MainController.js"></script>
<script src="js/core/own/ProfileController.js"></script>
<script src="js/core/own/AdminController.js"></script>

<body ng-controller="NavbarController" ng-init="init()">
<div class="wrapper">
    <div class="header">
        <div class="padding container">
            <div class="row">
                <div class="col-xs-6 col-md-4 text-center">
                    <h1 class="logo"><a href="" ng-click="goMain()">Xtra Shop</a></h1>
                </div>
                <div class="hidden-xs col-md-4">
                    <div class="input-group" ng-show="loggedIn">
                        <input type="text" class="form-control" placeholder="Search for a product">
                        <span class="input-group-btn">
										<button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
									</span>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4 text-center">
                    <a href="cart.html" class="btn btn-primary" ng-show="loggedIn"><i class="fa fa-shopping-cart"></i> 1 Item</a>
                </div>
            </div>
            <nav class="navbar navbar-default" role="navigation">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#shop-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" a href="" ng-click="goMain()"><span class="label label-danger"><i class="fa fa-home"></i></span></a>
                </div>

                <div class="collapse navbar-collapse" id="shop-navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="" ng-click="goToState('products')" ng-class="{ 'cursor-block': !loggedIn }">PRODUCTS</a></li>
                        <li><a href="" ng-click="goToState('about')" ng-class="{ 'cursor-block': !loggedIn }">CATEGORIES</a></li>
                        <li><a href="" ng-click="goToState('profile')" ng-class="{ 'cursor-block': !loggedIn }">PROFILE</a></li>
                        <li><a href="" ng-click="goToState('admin')" ng-class="{ 'cursor-block': !loggedIn }">ADMINISTRATION</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
                        <li><a href="" ng-click="goToState('about')" ng-class="{ 'cursor-block': !loggedIn }">ABOUT US</a></li>
                        <li><a href="" ng-click="logout()">LOGOUT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div ui-view=""></div>
</div>
</body>
</html>
