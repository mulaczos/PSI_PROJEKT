<div class="body padding" ng-init="init()">
    <div class="container">
        <div class="row" ng-repeat="order in orders">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel clearfix"
                     ng-class="{'panel-success' : order.state === 'CONFIRMED', 'panel-primary' : order.state === 'PLACED', 'panel-danger' : order.state === 'REJECTED' }">
                    <div class="panel-heading" style="height: 42px">
                        <i class="fa fa-arrow-down cursor-pointer" aria-hidden="true" ng-show="!expanded" ng-click="expanded=true"></i>
                        <i class="fa fa-arrow-up cursor-pointer" aria-hidden="true" ng-show="expanded" ng-click="expanded=false"></i>
                        <strong>ID: </strong>{{order.id}} <strong>DATE: </strong>{{order.date}}
                        <div class="btn-group pull-right">
                            <div class="btn-group" ng-class="{'cursor-block': order.state==='CONFIRMED' }">
                                <button class="btn btn-xs btn-success"
                                        ng-disabled="order.state==='CONFIRMED'"
                                        ng-click="confirmOrder(order)">CONFIRM
                                </button>
                            </div>
                            <div class="btn-group" ng-class="{'cursor-block': order.state==='REJECTED' }">
                                <button class="btn btn-xs btn-danger"
                                        ng-disabled="order.state==='REJECTED'"
                                        ng-click="rejectOrder(order)">REJECT
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body" ng-show="expanded">
                        <div class="row" ng-repeat="item in order.items">
                            <div class="text-center">
                                <div class="text-center">
                                    <h4><p class="bg-info"><i class="fa fa-tag"></i><strong>{{item.name |
                                        capitalize}}</strong> ${{item.price}} Quanity: <strong>{{item.quanity}}</strong>
                                        Sumary: <strong>${{item.price * item.quanity}}</strong></p></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" ng-show="expanded">
                        <div class="text-center">
                            <i class="fa fa-money"></i> Total $ {{order.summary}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
