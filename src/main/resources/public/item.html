<div class="body padding" ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="btn btn-toolbar btn-info" ng-click="backToMainScreen()"><span
                                class="fa fa-arrow-left"> Back to items</span></div>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-md-3">
                        <img src="http://placehold.it/500x300" alt="..." class="img-responsive img-thumbnail"/>

                        <div class="category">
                            <strong>Category: </strong> <span
                                class="text-warning">{{item.category.name | capitalize}}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>{{item.name | capitalize}}
                        </h2>
                        <small><strong>{{item.shortDescription}}</strong></small>
                        <div class="border"></div>
                        <h4>Description</h4>
                        <p>{{item.fullDescription}}</p>
                    </div>
                    <div class="col-md-3">
                        <div class="well">
                            <div class="price">
                                <div class="border"></div>
                                <div class="border borderstrong"></div>
                                <div class="border"></div>
                                <h3><i class="fa fa-tag"></i> Price ${{item.price}}</h3>
                                <div class="border"></div>
                                <div class="border borderstrong"></div>
                                <div class="border"></div>
                            </div>
                            <div class="quantity">
                                <h3>Quantity</h3>
                                <div class="input-group">
                                    <span class="input-group-addon cursor-pointer" ng-click="removeQuanity()">-</span>
                                    <input type="text" class="form-control text-center" ng-model="quanity">
                                    <span class="input-group-addon cursor-pointer" ng-click="addQuanity()">+</span>
                                </div>
                            </div>
                            <div class="summary">
                                <div class="border borderstrong"></div>
                                <h3><i class="fa fa-money"></i> Total $ {{item.price * quanity }}</h3>
                                <div class="border borderstrong"></div>
                            </div>
                            </br>
                            <div class="add">
                                <a href="cart.html" class="btn btn-primary btn-block"
                                   ng-click="addToCart(item.id, quanity)">Add To Cart <i
                                        class="fa fa-shopping-cart"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#gallery" data-toggle="tab"><i class="fa fa-th-large"></i> Gallery</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="gallery">
                        <div class="row">
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3 product_photo'>
                                <a href="http://placehold.it/900x600" class="fancybox-thumb" rel="fancybox-thumb"><img
                                        src="http://placehold.it/500x300" alt="..."
                                        class="img-responsive img-thumbnail"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
