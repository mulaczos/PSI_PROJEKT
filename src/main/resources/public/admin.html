<div class="container">
    <div class="col-lg-8 col-lg-offset-1">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Authority</th>
                <th>Enabled</th>
                <th>Change</th>
                <th>Authority</th>
                <th>To</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers" ng-class="{'danger' : !customer.backendUser.username.enabled}">
                <td ng-class="{'cursor-block' : !customer.backendUser.username.enabled}">{{customer.backendUser.username.username}}</td>
                <td ng-class="{'cursor-block' : !customer.backendUser.username.enabled}">{{customer.backendUser.username.name}}</td>
                <td ng-class="{'cursor-block' : !customer.backendUser.username.enabled}">{{customer.backendUser.username.lastname}}</td>
                <td ng-class="{'cursor-block' : !customer.backendUser.username.enabled}">{{customer.backendUser.username.email}}</td>
                <td ng-class="{'cursor-block' : !customer.backendUser.username.enabled}" class="text-center">{{customer.backendUser.authority}}</td>
                <td>
                    <toggle ng-model="customer.backendUser.username.enabled" ng-change="disable(customer.backendUser.username.username)"></toggle>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.backendUser.username.enabled || customer.backendUser.authority==='USER')}">
                        <button ng-click="degradeToUser(customer.backendUser.username.username)" class="btn"
                                ng-class="{'cursor-block': !customer.backendUser.username.enabled, 'btn-info' : customer.backendUser.username.enabled}"
                                ng-disabled="(!customer.backendUser.username.enabled || customer.backendUser.authority==='USER')">USER
                        </button>
                    </div>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.backendUser.username.enabled || customer.backendUser.authority==='MODERATOR')}">
                        <button ng-click="assignModeratorRole(customer.backendUser.username.username)" class="btn"
                                ng-class="{'cursor-block' : !customer.backendUser.username.enabled, 'btn-warning' : customer.backendUser.username.enabled}"
                                ng-disabled="(!customer.backendUser.username.enabled || customer.backendUser.authority==='MODERATOR')">MOD
                        </button>
                    </div>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.backendUser.username.enabled || customer.backendUser.authority==='ADMIN')}">
                        <button ng-click="grantAdmin(customer.backendUser.username.username)" class="btn"
                                ng-class="{'cursor-block' : !customer.backendUser.username.enabled, 'btn-danger' : customer.backendUser.username.enabled}"
                                ng-disabled="(!customer.backendUser.username.enabled || customer.backendUser.authority==='ADMIN')">ADMIN
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
