<div class="container">
    <div class="col-lg-8 col-lg-offset-1">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Authority</th>
                <th>Enabled</th>
                <th>Change</th>
                <th>Authority</th>
                <th>To</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers" ng-class="{'danger' : !customer.user.enabled}">
                <td ng-class="{'cursor-block' : !customer.user.enabled}">{{customer.user.username}}</td>
                <td ng-class="{'cursor-block' : !customer.user.enabled}">{{customer.user.name}}</td>
                <td ng-class="{'cursor-block' : !customer.user.enabled}">{{customer.user.lastname}}</td>
                <td ng-class="{'cursor-block' : !customer.user.enabled}">{{customer.user.email}}</td>
                <td ng-class="{'cursor-block' : !customer.user.enabled}" class="text-center">{{customer.role}}</td>
                <td>
                    <toggle ng-model="customer.user.enabled" ng-change="disable(customer.user.username)"></toggle>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.user.enabled || customer.role==='USER')}">
                        <button ng-click="degradeToUser(customer.user.username)" class="btn"
                                ng-class="{'cursor-block': !customer.user.enabled, 'btn-info' : customer.user.enabled}"
                                ng-disabled="(!customer.user.enabled || customer.role==='USER')">USER
                        </button>
                    </div>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.user.enabled || customer.role==='MODERATOR')}">
                        <button ng-click="assignModeratorRole(customer.user.username)" class="btn"
                                ng-class="{'cursor-block' : !customer.user.enabled, 'btn-warning' : customer.user.enabled}"
                                ng-disabled="(!customer.user.enabled || customer.role==='MODERATOR')">MOD
                        </button>
                    </div>
                </td>
                <td>
                    <div ng-class="{'cursor-block' : (!customer.user.enabled || customer.role==='ADMIN')}">
                        <button ng-click="grantAdmin(customer.user.username)" class="btn"
                                ng-class="{'cursor-block' : !customer.user.enabled, 'btn-danger' : customer.user.enabled}"
                                ng-disabled="(!customer.user.enabled || customer.role==='ADMIN')">ADMIN
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
